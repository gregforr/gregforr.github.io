<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Of The Day</title>
    <!-- Link to Lato font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Text styling */
        body {
            font-family: 'Lato', sans-serif; /* Change font to Lato */
            text-align: center;
            background-color: black; /* Set background color to black */
            color: white; /* Set text color to white */
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .quote-heading {
            text-decoration: underline; /* Underline the text */
        }
    </style>
</head>
<body>
    <img src="hal.jpg" alt="Hal">
    <p> 
        <span class="quote-heading">QUOTE OF THE DAY:</span> <br> <!-- Added span for underlining -->
        "I HOPE YOU'RE PROUD OF YOURSELF FOR THE TIMES YOU'VE SAID 'YES,'<br> 
        WHEN ALL IT MEANT WAS EXTRA WORK FOR YOU AND WAS SEEMINGLY HELPFUL<br>
        ONLY TO SOMEONE ELSE" - FRED (MISTER) ROGERS	
    </p>
</body>
</html>
