<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Of The Day</title>
    <!-- Link to Lato font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Text styling */
        body {
            font-family: 'Lato', sans-serif; /* Change font to Lato */
            text-align: center;
            background-color: black; /* Set background color to black */
            color: white; /* Set text color to white */
            margin: 0; /* Remove default margin */
            padding: 20px; /* Add padding for better spacing */
        }
        .quote-heading {
            text-decoration: underline; /* Underline the text */
        }
        img {
            max-width: 30%; /* Set the image width to 10% of its original size */
            height: auto; /* Maintain aspect ratio */
            margin-top: 20px; /* Add margin to separate from the text */
        }
    </style>
</head>
<body>
    <p> 
        <span class="quote-heading">QUOTE OF THE DAY</span> <br>
        "Never put off till tomorrow what you can <br> 
        do the day after tomorrow." - Mark Twain <br>
    </p>
    <img src="Hal.jpg" alt="hal"> <!-- Image placed directly below the text -->
</body>
</html>
